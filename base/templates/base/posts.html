{% extends 'base/main.html' %}
{% load static %}
{% block content%}
<div class="main-container">
    <h1>Posts</h1>
    <form method="GET" action="" >
        {{myFilter.form}}
        <input value="filter" type="submit" />
    </form>
    <div class="post-wrapper">
        {% for post in posts %}
            <div>
                <div class="post">
                    <img src="{{post.thumnails.url}}" style="width: 100px;" alt="thumnail" />
                    <div class="post-preview">
                        <h4 class="post-title">{{post.headline}}</h4>
                        <p class="post-intro">{{post.subheadline}}</p>
                        <p class="post-intro">{{post.body}}</p>
                        <a href="#">Read More ||</a>
                        <a href="{% url 'updatePost' post.id%}">Edit ||</a>
                        <a href="{% url 'delete' post.id%}">Delete</a>
                        <hr>
                        {% for tag in post.tags.all %}
                            <span class="tag">{{tag}}</span> 
                        {% endfor %}
                    </div>
                    
                </div>
            </div>

        {% endfor %}
    </div>
</div>
{% endblock %}
